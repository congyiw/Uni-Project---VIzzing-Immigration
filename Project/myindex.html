<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS-->
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="leaflet.css">

    <!--JavaScript-->
    <script src="https://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>Migration map</title>
    <style>
        .leaflet-popup-content {
            margin: 11px 11px;
            line-height: 0.4;
        }

        .leaflet-popup-content {
            width: 70px !important;
        }

        a {
            display: none;
        }

        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        p {
            color: white;
            text-align: center;
            margin-top: 30px;
            font-size: 20px
        }

        .area-btn {
            height: 100%;
            float: left;
        }



        #forkongithub a {
            background: #000;
            color: #fff;
            text-decoration: none;
            font-family: arial,sans-serif;
            text-align: center;
            font-weight: bold;
            padding: 5px 40px;
            font-size: 1rem;
            line-height: 2rem;
            position: relative;
            transition: 0.5s;
        }

            #forkongithub a:hover {
                background: #c11;
                color: #fff;
            }

            #forkongithub a::before, #forkongithub a::after {
                content: "";
                width: 100%;
                display: block;
                position: absolute;
                top: 1px;
                left: 0;
                height: 1px;
                background: #fff;
            }

            #forkongithub a::after {
                bottom: 1px;
                top: auto;
            }

        @media screen and (min-width:800px) {
            #forkongithub {
                position: fixed;
                display: block;
                top: 0;
                right: 0;
                width: 200px;
                overflow: hidden;
                height: 200px;
                z-index: 9999;
            }

                #forkongithub a {
                    width: 200px;
                    position: absolute;
                    top: 60px;
                    right: -60px;
                    transform: rotate(45deg);
                    -webkit-transform: rotate(45deg);
                    -ms-transform: rotate(45deg);
                    -moz-transform: rotate(45deg);
                    -o-transform: rotate(45deg);
                    box-shadow: 4px 4px 10px rgba(0,0,0,0.8);
                }
        }

        .label {
            font-weight: 900;
            color: black;
        }
    </style>
</head>

    <!--HTML--AREA-->
    <div id="map" style="position:relative;">
        <div style="position:absolute;top:10px;left:400px;z-index:1000">
            <lable class="label">Select Time</lable>
            <select id="select1">
                <option value="255">Please Select Time</option>
                <option value="0">1986-1995</option>

                <option value="3">2011</option>

        <div style="position:absolute;top:10px;left:650px;z-index:1000">

    <script>

        map.setView(L.latLng(17.81146, 37.96875), 2);
        var overlay = new L.echartsLayer3(map, echarts);
        var chartsContainer = overlay.getEchartsContainer();
        var myChart = overlay.initECharts(chartsContainer);

        //search button action
        function searchData() {
            var s1 = $("#select1").val();

            }
            $("#title").html(" Other Countries to " + s22 + " in  " + s11);

            myTitles = [];

            values4 = [];
            values5 = [];
            values6 = [];
            values7 = [];
            values8 = [];
            values9 = [];

            //read json file
            $.getJSON("JSON/" + s22 + "/Title.json", function (data) {
                for (var i = 0; i < data.length; i++) {
                    Titles.push(data[i]);
                }
            })

            $.getJSON("JSON/" + s22+"/Value.json", function (data) {
                for (var j = 0; j < data.length; j++) {
                    Values.push(data[j]);
                }
            })

            for (var k = 0; k < Titles.length; k++) {
                var karray = Titles[k].split("_");
                switch (karray[karray.length - 1]) {
                    case "1995":
                    case "95":
                        titles1.push(Titles[k]);
                        values1.push(Values[k]);
                        break;
                    case "2005":
                    case "05":
                        titles2.push(Titles[k]);
                        values2.push(Values[k]);
                        break;
                    case "2010":
                    case "10":
                        titles3.push(Titles[k]);
                        values3.push(Values[k]);
                        break;
                    case "2011":
                        titles4.push(Titles[k]);
                        values4.push(Values[k]);
                        break;
                    case "2012":
                        titles5.push(Titles[k]);
                        values5.push(Values[k]);
                        break;

                        values6.push(Values[k]);
                        break;

                        values7.push(Values[k]);
                        break;
                    case "2015":

                        values8.push(Values[k]);
                        break;
                    case "2016":

                        values9.push(Values[k]);
                        break;

                    setCity("darwin");
                    myLayer1.addLayer(Marker88);
                    break;
                case "8":
                    setCity("australia");
                    myLayer1.addLayer(Marker99);
            }      

            num++;
            if (num>8) {
                window.clearInterval(t1);//clear the timer
            }          
        }

    </script>
</body>
